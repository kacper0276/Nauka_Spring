<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App: projects</title>
    <link
      rel="stylesheet"
      href="https://igoradamenko.com/awsm.css/v2/css/awsm.min.css"
    />
    <style>
      .Bd {
        border: solid 1px black;
      }

      .C\(red\) {
        color: red;
      }

      .Bdc\(red\) {
        border-color: red !important;
      }

      .P\(0\) {
        padding: 0;
      }

      .P\(10px\) {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1 th:if="${message != null}" th:text="${message}"></h1>
      <dl th:each="project : ${projects}" class="Bd P(10px)">
        <dt th:text="${project.description}">...</dt>
        <dd>
          <ul class="P(0)">
            <li
              th:each="step : ${projects.steps}"
              th:text="|${step.description} (${step.daysToDeadline} dni)|"
            ></li>
          </ul>
        </dd>
      </dl>
      <form
        action="#"
        method="post"
        th:action="@{/projects}"
        th:object="${project}"
      >
        <p
          class="C(red)"
          th:if="${#fields.hasAnyErrors()}"
          th:errors="*{all}"
        ></p>
        <label>
          Opis
          <input
            type="text"
            th:field="*{description}"
            th:errorclass="'Bdc(red)'"
          />
        </label>
        <fieldset>
          <legend>Nowy projekt</legend>
          <fieldset th:each="step,stepStat : *{steps}">
            <legend th:text="|Krok ${stepStat.index + 1}|">Krok 1</legend>
            <label>
              Opis
              <input
                type="text"
                th:field="*{steps[__${stepStat.index}__].description}"
                th:errorclass="'Bdc(red)'"
              />
            </label>
            <label>
              Dni do końca projektu
              <input
                type="number"
                th:field="*{steps[__${stepStat.index}__].daysToDeadline}"
                th:errorclass="'Bdc(red)'"
              />
            </label>
          </fieldset>
          <div>
            <button type="submit" name="addStep">+</button>
          </div>
        </fieldset>
        <p>
          <button type="submit">Dodaj</button>
          <button type="reset">Wyczyść</button>
        </p>
      </form>
    </main>
  </body>
</html>
